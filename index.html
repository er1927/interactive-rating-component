<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">    
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <div class="card">
      <div class="star-container">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <div class="title">
        <h2>How did we do?</h2>
      </div>
      <div class="text">
        <p>  Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-selection">
        <div id="one" class="rating-number">
          <p>1</p>
        </div>
        <div id="two" class="rating-number">
          <p>2</p>
        </div>
        <div id="three" class="rating-number">
          <p>3</p>
        </div>
        <div id="four" class="rating-number">
          <p>4</p>
        </div>
        <div id="five" class="rating-number">
          <p>5</p>
        </div>
      </div>
      <div class="submit">
        <input type="submit" id="submit"/>
      </div>
    </div>
  <footer>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/er1927">Elizabeth Roberts</a>.
  </div>
  </footer>
</body>
</html>
